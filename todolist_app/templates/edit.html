{% extends "base.html" %}

{% block  title %}
  <title>Edit Task - Taskmate</title>
{% endblock title %}

{% block content %}
    <div class="container">
    </br>
    {% if task_obj.manage == request.user %}
        <form method="POST" class="row">
            {% csrf_token %}
            <input type="text" class="form-control col-lg-2" name="task" value = "{{task_obj.task}}" placeholder="{{task_obj.task}}">
            <input type="hidden" name="done" value = "{{task_obj.done}}">
        
            <button type="submit" class="btn btn-primary col-lg-2">Add Task</button>
        </form>
    {% else %}
        <p>Access Resticted Youe Not Allowed! </p>
    {% endif %}
    </div>
{% endblock content %}
