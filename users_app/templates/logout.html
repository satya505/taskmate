{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block  title %}
  <title>Logout - Taskmate</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <br/>
        <h4> Logged Out of TaskMate, Thank You For Using Us!</h4>

        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
{% endblock content %}
